<!DOCTYPE html>
<html>
<head>
    <title>Power BI Google Maps</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV_0vE9G6gw0x1PNZGS9yTO9hHV_xu4GE"></script>
    <script>
        function initMap() {
            var center = { lat: 37.7749, lng: -122.4194 }; // Default: San Francisco
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: center
            });

            new google.maps.Marker({
                position: center,
                map: map
            });
        }
        window.onload = initMap;
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
